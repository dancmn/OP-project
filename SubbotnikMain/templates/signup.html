<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body style="display: flex; justify-content: center; color: rgb(16, 197, 61); font-weight: 800; background-color: rgb(37, 147, 74);">
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; background-color: rgb(69, 70, 79); width: 450px; height: 500px; margin-top: 70px; border-radius: 10px; box-shadow: 0 10px 10px 0 rgb(36, 38, 48); padding: 40px 40px;">
        <h1>Регистрация</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="display: flex; justify-content: space-between; margin-top: 50px;">
            <button type="submit" style="border: none; border-radius: 10px; padding: 10px 10px; box-shadow: 0 10px 10px 0 rgb(36, 38, 48); background-color: rgb(16, 197, 61);  font-weight: 800; display: flex; justify-content: center;">Зарегистрироваться</button>
            <a href="{% url 'login' %}"  style="text-decoration: none; color: rgb(0, 0, 0); border: none; border-radius: 10px; padding: 10px 10px; box-shadow: 0 10px 10px 0 rgb(36, 38, 48); background-color: rgb(16, 197, 61);">Уже зарегистрированы?</a>
            </div>
        </form>
    </div>
</body>
</html>
